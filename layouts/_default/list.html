{{ define "main" }}

<section>
	{{- .Content -}}
</section>

<section>
	{{ range .CurrentSection.Pages }}
	<div class="card">
		<a href="{{ .RelPermalink }}">
		{{ .Title }} 
		</a><br>
		{{ if .Param "summary" }}
			<p>
				{{ .Param "summary" }}
			</p>
		{{ end }}
	</div>
	{{ end }}
</section>
{{ end }}
